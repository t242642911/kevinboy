<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>劇本殺大廳</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500&family=Noto+Serif+TC:wght@700&display=swap" rel="stylesheet">
    <style>
        /* 自訂字體 */
        .font-noto-serif {
            font-family: 'Noto Serif TC', serif;
        }
        .font-noto-sans {
             font-family: 'Noto Sans TC', sans-serif;
        }
        /* 卡片懸停效果 */
        .game-card {
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out, border-color 0.3s ease-in-out;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .game-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 30px -10px rgba(0, 0, 0, 0.3);
        }
        /* 毛玻璃效果 */
        .backdrop-blur-md {
             backdrop-filter: blur(8px);
        }
        .bg-gray-800\/70 {
            background-color: rgba(31, 41, 55, 0.7); /* Tailwind bg-gray-800 with 70% opacity */
        }
        @supports (backdrop-filter: blur(8px)) or (-webkit-backdrop-filter: blur(8px)) {
            .bg-gray-800\/70 {
                 background-color: rgba(31, 41, 55, 0.7);
            }
        }

    </style>
</head>
<body class="bg-gradient-to-b from-indigo-900 via-gray-900 to-black text-gray-300 flex flex-col items-center justify-center min-h-screen">

    <div class="container mx-auto px-4 py-20 text-center">

        <h1 class="text-5xl font-noto-serif font-bold mb-20 text-amber-300 tracking-wider">選擇劇本</h1>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-8 w-full max-w-5xl">

            <a href="https://t242642911.github.io/kevinboy/campus_mystery.html"
               class="game-card bg-gray-800/70 backdrop-blur-md rounded-xl p-8 border border-gray-700 hover:border-blue-400 hover:shadow-lg hover:shadow-blue-500/20">
                <h2 class="text-3xl font-noto-serif font-bold text-gray-100 mb-4">迷霧校園 <span class="text-2xl">🏫</span></h2>
                <p class="text-base text-gray-400 mb-6 leading-relaxed flex-grow">深夜的校園圖書館，尊敬的教授離奇死亡，你能找出真兇嗎？</p>
                 <div class="mt-4 text-center">
                    <span class="inline-block bg-blue-600 hover:bg-blue-500 text-white text-sm font-medium px-4 py-1 rounded-full shadow">校園推理</span>
                </div>
            </a>

            <a href="https://t242642911.github.io/kevinboy/wuxia_adventure.html"
               class="game-card bg-gray-800/70 backdrop-blur-md rounded-xl p-8 border border-gray-700 hover:border-amber-400 hover:shadow-lg hover:shadow-amber-500/20">
                <h2 class="text-3xl font-noto-serif font-bold text-gray-100 mb-4">蒼龍密函 <span class="text-2xl">🗡️</span></h2>
                <p class="text-base text-gray-400 mb-6 leading-relaxed flex-grow">青城弟子身負師門遺命，護送密函闖蕩江湖，途中危機四伏。</p>
                 <div class="mt-4 text-center">
                    <span class="inline-block bg-amber-600 hover:bg-amber-500 text-white text-sm font-medium px-4 py-1 rounded-full shadow">武俠冒險</span>
                </div>
            </a>

            <a href="https://t242642911.github.io/kevinboy/horror_corridor.html"
               class="game-card bg-gray-800/70 backdrop-blur-md rounded-xl p-8 border border-gray-700 hover:border-red-400 hover:shadow-lg hover:shadow-red-500/20">
                <h2 class="text-3xl font-noto-serif font-bold text-gray-100 mb-4">迴廊低語 <span class="text-2xl">😨</span></h2>
                 <p class="text-base text-gray-400 mb-6 leading-relaxed flex-grow">在廢棄療養院醒來，失去記憶的你必須在未知恐懼中尋找生路。</p>
                 <div class="mt-4 text-center">
                    <span class="inline-block bg-red-600 hover:bg-red-500 text-white text-sm font-medium px-4 py-1 rounded-full shadow">恐怖驚悚</span>
                </div>
            </a>
        </div>

    </div>

</body>
</html>
